<h2>My favourite reads:</h2>
<ul class="style">

    <li *ngFor="let novel of novels"  [class.selected]="novel === selectedNovel"
        (click)="onSelect(novel)">

        <span class="badge">{{novel.type}}</span> {{novel.name}}
    </li>


    <!--<li *ngFor="let novel of novels  (click)= "onSelect(novel)">-->
    <!--<span class="badge">{{novel.type}}</span> {{novel.name}}>-->
    <!--</li> -->
</ul>
<!--<my-novel-detail [novel]="selectedNovel"></my-novel-detail>-->

<div *ngIf="selectedNovel">
    <h2>
        {{selectedNovel.name | uppercase}} is my favourite novel
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>

<div>
    <label>Novel name:</label> <input #novelName />
    <button (click)="add(novelName.value); novelName.value=''">
        Add Novel
    </button>
</div>
